<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon_io/favicon.ico">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header class="header" id="header">

    </header>

    <main class="main-contacto col-12 col-s-12">
        <section class="section-contacto col-11 col-s-12">
            <form action="" id="formulario">
                <div>
                    <label>Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label>Numero de Telefono</label>
                    <input type="tel" name="telefono" id="telefono">
                </div>
                <div>
                    <label>Mensaje</label>
                    <textarea name="msg" rows="3" id="msg"></textarea>
                </div>
                <div><button type="submit" value="Entrar">Enviar</button></div>
            </form>
            <div class="info-contacto">
                <h3>Screamers Studio</h3>
                <ul>
                    <li>Edificio Diagonal Plaza 10A</li>
                    <li>Av. Pres. Roque Sáenz Peña 1149, CABA</li>
                    <li><a href="mailto: info@screamers.studio.com">info@screamers.studio.com</a></li>
                </ul>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6568.088345738849!2d-58.38274990000001!3d-34.603044499999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac6016fff9f%3A0x45bafa9d420125f!2sEdificio%20Diagonal%20Plaza!5e0!3m2!1ses!2sar!4v1665347992274!5m2!1ses!2sar"
                    width="470" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>


    <footer id="footer">

    </footer>

    <script src="./main.js"></script>
</body>

</html>
