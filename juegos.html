<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon_io/favicon.ico">
    <title>Juegos</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header class="header col-12 col-s-12" id="header">

    </header>

    <main class="main-juegos col-11 col-s-11">
        <div class="container-juego" name="container-juego" v-for="game of games">
            <div class="card">
                <img :src="game.image" :alt="game.name">
            </div>
            <div class="card card-texto">
                <ul>
                    <li>
                        <h2>{{game.name}}</h2>
                    </li>
                    <li>
                        <h4>{{game.fechaPublic}}</h4>
                    </li>
                    <li>
                        <p>{{game.plot}}</p>
                    </li>
                    <li><a :href="game.urlWeb" target="_blank">Saber m√°s +</a></li>
                </ul>
            </div>
        </div>
    </main>

    <footer id="footer">
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</body>

</html>
